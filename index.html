<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./aceds/movie-place-black.jpg">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/movieInfoStyle.css">
    <script src="./src/app.js" type="module"></script>
    <title>Movie Place</title>
</head>

<body>

    <div class="welcome-view">
        <img id="logo" src="./aceds/movie-place-black.jpg" alt="">
        <form id="search">
            <input class="input-search" type="text" name="search" placeholder="search for movie">
            <input class="button-search" type="submit" value="search">
        </form>
    </div>


    <div id="content-loader">
        <!-- <h2 class="movieTypes">Netflix Originals:</h2>
        <div id="content" data='netflix'></div> -->

        <h2 class="movieTypes">Top Rated Movies:</h2>
        <div id="content" data="topRated"></div>
        <h2 class="movieTypes">Trending Movies:</h2>
        <div id="content" data="trending"></div>
        <h2 class="movieTypes">Action Movies:</h2>
        <div id="content" data="action"></div>
        <h2 class="movieTypes">Comedy Movies:</h2>
        <div id="content" data="comedy"></div>
        <h2 class="movieTypes">Horror Movies</h2>
        <div id="content" data="horror"></div>
        <h2 class="movieTypes">Romance Movies:</h2>
        <div id="content" data="romance"></div>
        <h2 class="movieTypes">Documentary movies:</h2>
        <div id="content" data="documentary"></div>
    </div>

    <div id="current-movie" hidden>
        <button id="close">X</button>
        <div id="display-info">
            <div id="titles">
                <h1 id="current-title">The Godfather </h1>
                <h2 id="original-title">Original title: "The Godfather"</h2>
            </div>
            <img id="current-poster" src="http://image.tmdb.org/t/p/w300/9Baumh5J9N1nJUYzNkm0xsgjpwY.jpg">
            <br>
            <br>
            <div id="base-info">
                <p>Release Date: <span id="release"></span></p>
                <p>Runtime: <span id="runtime"></span></p>
                <p>Languages: <span id="languages"></span></p>
                <p>Rating: <span id="rating"></span> </p>

                <h3>Budget:</h3>
                <p id="budged"></p>
                <h3>Production companies:</h3>
                <p id="company">

                </p>
                <br>
                <br>
                <p id="overview">

                </p>
            </div>
        </div>
    </div>

</body>

</html>
